<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div id="conatiner" class="max-w-screen-sm mx-auto">
        <div id="" class="justify-between w-full flex ">
            <span id="" class="font-bold text-blue-950 text-4xl ">My Money</span>
            <span id="" class="font-bold text-2xl ">Monika Khade</span>
        </div>
        <div class="flex justify-between w-96 ">
            <div class="text-2xl font-bold text-red-900 bg-green-500 rounded-xl px-16 py-3 mr-2 mt-5 ">
                Balance
                <span id="balance" class="inline-block text-2xl text-gray-900 font-light">
                    ₹0.00
                </span>
            </div>
            <div class="text-2xl font-bold text-red-900 bg-green-500 rounded-xl px-16 py-3 mr-2 mt-5 ">
                Income
                <span id="income" class="inline-block text-2xl text-gray-900 font-light">
                    ₹0.00
                </span>
            </div>
            <div class="text-2xl font-bold text-slate-900 bg-red-500 rounded-xl px-16 py-3 mr-2 mt-5 ">
                Expense
                <span id="expense" class="inline-block text-2xl text-gray-900 font-light">
                    ₹0.00
                </span>
            </div>
        </div>
        <div class="flex justify-between mt-10">
            <span id="" class="inline-block text-2xl font-semibold ">Money History</span>
            <button id="add"
                class="inline-block text-2xl font-semibold bg-gray-400 rounded-xl py-2 px-5 hover:text-blue-950 "
                onclick="togglebutton()">Add new</button>
        </div>
        <div class="bg-gray-300 my-5  rounded-md px-5 inline " style="display: none;" id="hide">
            <span class="inline-block text-2xl font-semibold   ">Remark <input type="text"
                    class="border-2 border-black pl-5 text-xl rounded-xl ml-5 mt-5" id="remarkinput"></span>
            <span id="amount" class="inline-block text-2xl font-semibold ">Amount <input type="number" id="amountinput"
                    class="border-2 border-black pl-5 rounded-xl ml-5 mt-3"></span>
            <span class="block text-2xl font-semibold mb-2 ">Type</span>
            <select id="type" class="w-full p-2 border rounded">

                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="submit"
                class="text-2xl text-white py-2 px-10 bg-blue-600  mt-5 rounded-xl font-medium ">Submit</button></span>
        </div>
        <table class="w-full border-collapse mt-4 bg-slate-800 text-white rounded-lg">
            <thead>
                <tr>
                    <th class="border p-2">S.No</th>
                    <th class="border p-2">Remark</th>
                    <th class="border p-2">Amount</th>
                    <th class="border p-2">Type</th>
                    <th class="border p-2">Operation</th>
                </tr>
            </thead>
            <tbody id="history">
                
            </tbody>
        </table>
        <div>

        </div>
        <div>

        </div>
    </div>



    <script src="expense.js">

    </script>

</body>

</html>
