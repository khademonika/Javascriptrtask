<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Month</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" max-w-screen-sm mx-auto mt-9">
  <a href="index.html"><button class="bg-blue-950 text-white py-1 px-3 rounded-2xl mb-5 mx-5">Back</button></a><br>
  <div style="display: flex;">
    <h1>Enter Birthday Month Number <input id="number" class="border-2 border-current border-blue-100 rounded-xl px-3 ">
    </h1>
    <button id="submit " onclick="button()"
      class="bg-blue-950 text-white py-2 px-2 text-center	align-middle rounded-2xl mb-5 mx-5">Submit</button>
  </div>
  <h1 id="output">Your Birthday Month is </h1>

  <span id="m1"
    class="px-3 inline-block py-1 bg-gray-200 border-2  border-blue-100 rounded-xl  border-current mt-3 ml-5">January</span>
  <span id="m2"
    class="px-3 inline-block  py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">Febraury</span>
  <span id="m3"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">March</span>
  <span id="m4"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">April</span>
  <span id="m5"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">May</span>
  <span id="m6"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">June</span>

  <span id="m7"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">July</span>
  <span id="m8"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">August</span>
  <span id="m9"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">September</span>
  <span id="m10"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">October</span>
  <span id="m11"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">November</span>
  <span id="m12"
    class="px-3 inline-block py-1 bg-gray-200 border-2 border-blue-100 rounded-xl border-current mt-3 ml-5">December</span>
  <script>
    function button() {
      var month = parseInt(document.getElementById("number").value)
      var monthName;


      switch (month) {
        case 1:
          monthName = "januray"
          document.getElementById("m1").style.backgroundColor = "gray"
          document.getElementById("m1").style.color = "white"
          number.value = ''
          document.getElementById("m1").style.scale = 1.5
          break;
        case 2:
          monthName = "Febraury";
          document.getElementById("m2").style.backgroundColor = "gray"
          document.getElementById("m2").style.color = "white"
          number.value = ''
          document.getElementById("m2").style.scale = 1.5
          break;
        case 3:
          monthName = "March";
          document.getElementById("m3").style.backgroundColor = "gray"
          document.getElementById("m3").style.color = "white"
          number.value = ''
          document.getElementById("m3").style.scale = 1.5
          break;
        case 4:
          monthName = "April";
          document.getElementById("m4").style.backgroundColor = "gray"
          document.getElementById("m4").style.color = "white"
          number.value = ''
          document.getElementById("m4").style.scale = 1.5
          break;
        case 5:
          monthName = "May";
          document.getElementById("m5").style.backgroundColor = "gray"
          document.getElementById("m5").style.color = "white"
          number.value = ''
          document.getElementById("m5").style.scale = 1.5
          break;
        case 6:
          monthName = "jun";
          document.getElementById("m6").style.backgroundColor = "gray"
          document.getElementById("m6").style.color = "white"
          number.value = ''
          document.getElementById("m6").style.scale = 1.5
          break;
        case 7:
          monthName = "July";
          document.getElementById("m7").style.backgroundColor = "gray"
          document.getElementById("m7").style.color = "white"
          number.value = ''
          document.getElementById("m7").style.scale = 1.5
          break;
        case 8:
          monthName = "August";
          document.getElementById("m8").style.backgroundColor = "gray"
          document.getElementById("m8").style.color = "white"
          number.value = ''
          document.getElementById("m8").style.scale = 1.5
          break;
        case 9:
          monthName = "September";
          document.getElementById("m9").style.backgroundColor = "gray"
          document.getElementById("m9").style.color = "white"
          number.value = ''
          document.getElementById("m9").style.scale = 1.5
          break;
        case 10:
          monthName = "October";
          document.getElementById("m10").style.backgroundColor = "gray"
          document.getElementById("m10").style.color = "white"
          number.value = ''
          document.getElementById("m10").style.scale = 1.5
          break;
        case 11:
          monthName = "November";
          document.getElementById("m11").style.backgroundColor = "gray"
          document.getElementById("m11").style.color = "white"
          number.value = ''
          document.getElementById("m11").style.scale = 1.5
          break;
        case 12:
          monthName = "December";
          document.getElementById("m12").style.backgroundColor = "gray"
          document.getElementById("m12").style.color = "white"
          number.value = ''
          document.getElementById("m12").style.scale = 1.5
          break;

        default:
          monthName = "Invalid";
      }

      document.getElementById("output").innerHTML = "Your Birthday Month is " + monthName


    }
  </script>
</body>

</html>
