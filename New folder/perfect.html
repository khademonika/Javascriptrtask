<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5 max-w-screen-sm mx-auto mt-9">
    <a href="index.html"><button class="bg-blue-950 text-white py-1 px-3 rounded-2xl mb-5 mx-5">Back</button></a><br>
    Enter a Number <input type="text" id="num"  class="border-2 border-current border-blue-100 rounded-xl px-3 block">
    <button onclick="per()"  class="bg-blue-900 py-1 px-5 my-2 mr-3 text-white  rounded-2xl ">Click Here</button>
    <h3 id="result"></h3>

    <script>
        function per(){
            var num = document.getElementById("num").value
            var sum = 0 
            for(var i  = 1; i<=num/2; i++){
                if(num % i == 0){
                  sum = sum+i
                }
              
            }
            if(sum == num){
                document.getElementById("result").innerHTML = num + " is a perfect number"
                num.value = " "
            }else{
                 document.getElementById("result").innerHTML = num + " is not a perfect number"
                 num.value = " "
            }
           
        }
    </script>
</body>
</html>
